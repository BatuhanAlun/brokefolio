<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/changestyle.css"> <!-- Your main CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Brokefolio - Şifre Değiştir</title>
</head>
<body>
    <!-- Consistent Header - Matches your other pages -->
    <div class="header">
        <p>Brokefolio</p>
        <div class="header-buttons">
            <a href="/profile"><button>Profilim</button></a>
            <a href="/portfolio"><button>Portföy</button></a>
            <a href="/market"><button>Piyasa</button></a>
            <a href="/logout"><button><i class="fas fa-sign-out-alt"></i> Çıkış Yap</button></a>
        </div>
    </div>

    <div class="body">
        <div class="profile-page-container full-width-layout centered-form-container">
            <h2 class="form-title">Şifre Değiştir</h2>
            <form id="changePasswordForm" class="styled-form">
                <div class="form-group">
                    <label for="currentPassword">Mevcut Şifre:</label>
                    <input type="password" id="currentPassword" name="currentPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Yeni Şifre:</label>
                    <input type="password" id="newPassword" name="newPassword" required pattern=".{8,}" title="Şifreniz en az 8 karakter olmalıdır.">
                </div>
                <div class="form-group">
                    <label for="confirmNewPassword">Yeni Şifreyi Onayla:</label>
                    <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
                </div>
                <button type="submit" class="long-button submit-button"><i class="fas fa-key"></i> Şifreyi Değiştir</button>
            </form>
            <div class="form-links">
                <a href="/profile">Profile Geri Dön</a>
            </div>
        </div>
    </div>

    <!-- NEW: Simple HTML div for the popup message -->
    <div id="popMessage" class="pop-message">
        <span class="pop-icon"></span>
        <span class="pop-text"></span>
        <span class="pop-spinner"><i class="fas fa-spinner fa-spin"></i></span>
    </div>

    <!-- Import JavaScript files. popup-message.js should be loaded first. -->
    <script src="/static/popup-message.js"></script>
    <script src="/static/change-password.js"></script>
</body>
</html>
